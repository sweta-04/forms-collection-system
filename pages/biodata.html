<!DOCTYPE html>
<html>
<head>
	<title>Biodata Form</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		/* Global Styles */
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: sans-serif;
    background-image: url('https://uploads-ssl.webflow.com/5a9ee6416e90d20001b20038/6289f10918a3479222c3bdd0_gray-gradient.png');
    background-size: cover;
	border-radius: 20px;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
	background-image: url('https://img.freepik.com/premium-photo/watercolor-light-gray-gradient-background-texture_145343-639.jpg');
	background-size: cover;
	background-repeat: none;
}

h1 {
    margin-top: 0;
    text-align: center;
}

form {
    
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
}

label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="password"],
select,
textarea {
    display: block;
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 16px;
    font-family: sans-serif;
}

select {
    height: 40px;
}

textarea {
    resize: vertical;
}

input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    font-family: sans-serif;
    transition: background-color 0.3s ease-in-out;
}

input[type="submit"]:hover {
    background-color: #3e8e41;
}

/* Media Queries */
@media screen and (max-width: 600px) {
    .container {
        padding: 10px;
    }
}

	</style>
</head>


<body>
	<div class="container">
		
		<form>
            <h1>BIODATA</h1>
            <br>
			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required>
			</div>
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>
			</div>
			<div class="form-group">
				<label for="phone">Phone:</label>
				<input type="text" id="phone" name="phone" required>
			</div>
			<div class="form-group">
				<label for="address">Address:</label>
				<textarea id="address" name="address" rows="4" required></textarea>
			</div>
            <div class="form-group">
				<label for="height">Height:</label>
				<input type="text" name="height" rows="1" required></textarea>
			</div>
            <div class="form-group">
				<label for="weight">Weight:</label>
				<input type="text" name="weight" rows="1" required></textarea>
			</div>
            <div class="form-group">
				<label for="bg">Blood Group:</label>
				<input type="text" name="bg" rows="1" required></textarea>
			</div>
			<div class="form-group">
				<label for="dob">Date of Birth:</label>
				<input type="date" id="dob" name="dob" required>
			</div>
			<div class="form-group">
				<label for="gender">Gender:</label>
				<input type="radio" id="male" name="gender" value="male" required>
				<label for="male">Male</label>
				<input type="radio" id="female" name="gender" value="female" required>
				<label for="female">Female</label>
			</div>
			<div class="form-group">
				<label for="nationality">Nationality:</label>
				<input type="text" id="nationality" name="nationality" required>
			</div>
			<div class="form-group">
				<label for="marital_status">Marital Status:</label>
				<select id="marital_status" name="marital_status" required>
					<option value="">--Select--</option>
					<option value="single">Single</option>
					<option value="married">Married</option>
					<option value="divorced">Divorced</option>
					<option value="widowed">Widowed</option>
				</select>
			</div>
            <div class="form-group">
                <label for="Hobbies & Interest">Hobbies & Interest:</label>
                <input type="text" id="Hobbies & Interest" name="Hobbies & Interest" required>
            </div>
			<div class="form-group">
				<label for="education">Education:</label>
				<select id="education" name="education" required>
					<option value="">--Select--</option>
					<option value="high_school">High School</option>
					<option value="bachelors_degree">Bachelor's Degree</option>
					<option value="masters_degree">Master's Degree</option>
					<option value="doctorate">Doctorate</option>
				</select>
			</div>
			<div class="form-group">
				<label for="skills">Skills:</label>
				<input type="text" id="skills" name="skills" required>
			</div>
			<center>
			<input type="submit" value="Submit">
			</center>
		</form>
	</div>
</body>
</html>
