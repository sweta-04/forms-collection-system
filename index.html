<!DOCTYPE html>
<html>
<head>
	<title>CV Form</title>
	<style>
		label {
			display: block;
			margin-bottom: 10px;
			font-weight: bold;
		}
		input[type=text], textarea {
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			margin-bottom: 20px;
			font-size: 16px;
		}
		textarea {
			height: 150px;
		}
		input[type=submit] {
			background-color: #4CAF50;
			color: white;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 16px;
		}
		input[type=submit]:hover {
			background-color: #45a049;
		}
		.container {
			margin: auto;
			width: 50%;
			padding: 20px;
			background-image: url('https://e0.pxfuel.com/wallpapers/370/503/desktop-wallpaper-gradient-blurred-minimalism-and-mobile-background-minimalist-gradient.jpg');
			background-repeat: no-repeat;
            background-size: cover;
            border-radius: 10px;
            border-style: outset;
            
		}
        body
        {
            background-image: url('https://cutewallpaper.org/21/note-7-wallpaper/Wallpaper-line-abstraction-background-abstraction-shadow-.jpg');
            background-repeat: repeat;
            background-size: cover;
        }
	</style>
</head>
<body>
	<div class="container">
        <h1><center>Curriculum Vitae</center></h1>
        <p1><center>Fill All Details Carefully</center></p1>
        <br><hr>
		<form>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>
			
			<label for="email">Email:</label>
			<input type="text" id="email" name="email" required>
			
			<label for="phone">Phone:</label>
			<input type="text" id="phone" name="phone" required>
			
			<label for="address">Address:</label>
			<textarea id="address" name="address"></textarea>
			
			<label for="education">Education:</label>
			<textarea id="education" name="education"></textarea>
			
			<label for="skills">Skills:</label>
			<textarea id="skills" name="skills"></textarea>

            <label for="experience">Experience:</label>
			<textarea id="experience" name="experience"></textarea>
			
            <center>
			<input type="submit" value="Submit">
            </center>
		</form>
	</div>
</body>
</html>
